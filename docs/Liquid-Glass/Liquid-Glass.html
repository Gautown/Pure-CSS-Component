<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS液态玻璃效果</title>
<link rel="stylesheet" href="/assets/sytle.css">
</head>
<body>
    <div class="container">
        <div class="glass-card card-1">
            <div class="liquid"></div>
            <div class="icon">💎</div>
            <h2>晶莹剔透</h2>
            <p>这种液态玻璃效果模拟了流动的玻璃质感，具有透明度和光泽感。</p>
        </div>
        
        <div class="glass-card card-2">
            <div class="liquid"></div>
            <div class="icon">🌊</div>
            <h2>流动质感</h2>
            <p>通过CSS动画和渐变，创造出类似液体流动的视觉效果。</p>
        </div>
        
        <div class="glass-card card-3">
            <div class="liquid"></div>
            <div class="icon">✨</div>
            <h2>现代设计</h2>
            <p>结合了玻璃拟态和液态动画，是现代UI设计的流行趋势。</p>
        </div>
    </div>
</body>
</html>
